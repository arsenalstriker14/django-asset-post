function processJobNumber(){
    var input = $('#job_id').val();
    var input = input.toUpperCase();
    if (input.length < 8 || input.length > 15) {
        alert ("Please input a valid job number");
    }else {
    var href =  "../../quickpost/" + input;
    function showPopup(url) {
        newwindow=window.open(url,'WRMS | QuickPost','height=900, width=1600,top=20,left=0,resizable');
        if (window.focus) {newwindow.focus()}
    }
    showPopup(href);
    }
}


function showPopup(url) {
    $('.shell').css('margin', '0');
    $('#logo_wedb').css('visibility', 'hidden');
    $('#stage').fadeOut( "fast", function() { });
    $('#inbox_frame').fadeIn(4000, function() { })
        
newwindow=window.open(url,'WRMS | Production Inbox','height=500,width=950,top=20,left=0,resizable');
